<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="script.js"></script>
  </head>
  <body>
    <div class="mainWrapper">
      <aside class="aside">
        <div class="videos"></div>
      </aside>
      <main class="container">
        <div class="videoContainer">
          <video src="" id="myVideo" type="video/mp4">
            <track
              src="./Videos/BiteMarksSubtitles.vtt"
              kind="subtitles"
              srclang="en"
              label="English"
              default
            />
          </video>
          <h1 id="videoTitle"></h1>
          <div class="videoSubtitles"></div>
          <div class="videoControls">
            <div class="progress">
              <div class="progressBar"></div>
            </div>
            <div class="leftControls">
              <button id="previousBtn">
                <img src="./images/icons/nextVideo.svg" alt="Previous Video" />
              </button>
              <button id="playPauseBtn">
                <img src="./images/icons/play.svg" alt="Play/Pause" />
              </button>
              <button id="nextBtn">
                <img src="./images/icons/nextVideo.svg" alt="Next Video" />
              </button>
              <button id="soundBtn">
                <img src="./images/icons/sound.svg" alt="Mute/Unmute" />
              </button>
              <input
                type="range"
                id="volumeBar"
                min="0"
                max="1"
                step="0.1"
                value="1"
              />
              <div class="time">
                <span id="currentTime">0:00</span> /
                <span id="duration">00:00</span>
              </div>
            </div>
            <div class="right-controls">
              <button id="fullScreenBtn">
                <img
                  src="./images/icons/enterFullScreen.svg"
                  alt="Full Screen"
                />
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
